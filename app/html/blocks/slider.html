<div class="slide-wrapper">
    <div id="header-slider" class="owl-carousel">
        @@include('header-slider-items/_slide-item.html')
        @@include('header-slider-items/_slide-item.html')
        @@include('header-slider-items/_slide-item.html')
        @@include('header-slider-items/_slide-item.html')
        @@include('header-slider-items/_slide-item.html')
    </div>
    <div class="container relative">
        <div class="slide-controller">

            <img id="header-slider__left" class="slide-controls_left" src="img/controls/boards-left.svg" alt="Previous slide">

            <div class="slide-control-number">
                <span class="slide-control-number__active"></span>
                <span class="slide-control-number__from"> / </span>
                <span class="slide-control-number__total"></span>
            </div>

            <img id="header-slider__right" class="slide-controls_right" src="img/controls/boards-right.svg" alt="Next slide">

        </div>
        <!-- Social links -->
        <div class="header-social-wrapper">
            <div class="social social--vertical">
                <div class="social__item">
                    <a href="#!">
                        <img src="img/socials/social-tumblr.svg" alt="tumblr">
                    </a>
                </div>
                <div class="social__item">
                    <a href="#!">
                        <img src="img/socials/social-twitter.svg" alt="twitter"></a>
                </div>
                <div class="social__item">
                    <a href="#!">
                        <img src="img/socials/social-vimeo.svg" alt="vimeo">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
